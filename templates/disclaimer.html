<!DOCTYPE html>
<meta name="robots" content="noindex, nofollow">
<html lang="ja">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免責事項</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-family: "Consolas", "Menlo", monospace, "Noto Sans JP", sans-serif;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 25px;
            color: rgb(79, 79, 79);
        }
        p {
            line-height: 2.0;
            color: rgb(79, 79, 79);
            margin: 25px;
        }
        ul, ol {
            padding-left: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>免責事項</h1>
        <div>
            {{ content | safe }}
        </div>
        <a href="/">ホームに戻る</a>
    </div>
</body>
</html>
